    <link href="cars.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<body class="text-center">

        <p class="m-0 ml-5 winLoss d-inline-block font-weight-bold"></p>
        <div id="photoBox">
            <p><img src="images/" alt="Car 1"></p>
            <p><img src="images/" alt="Car 2"></p>
            <p><img src="images/" alt="Car 3"></p>
            <p><img src="images/" alt="Car 4"></p>
            <p><img src="images/" alt="Car 5"></p>
            <p><img src="images/" alt="Car 6"></p>
            <p><img src="images/" alt="Car 7"></p>
            <p><img src="images/" alt="Car 8"></p>
            <p><img src="images/" alt="Car 9"></p>
            <h1 class="font-weight-bold d-none" style="margin-top:150px"></h1>
            <button class="btn btn-lg m-1 d-none btn-success" id="restartGame">Start New Game</button>
        </div>
